theme: jekyll-theme-minimal
title: [Gemma Repiso-Puigdelliura]
description: [PhD Student Spanish and Portuguese grepisopu at ucla.edu]
show_downloads: false
logo: "assets/images/biogemma.jpg"
social-network-links:
  rss: true
  email: "grepisopu@ucla.edu"
layout: sidebar
style: light


# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/
plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    archived: false
    forks: true
    projects:
    # - repo-name
